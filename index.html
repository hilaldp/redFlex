<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <header id="header">
                <h1 id="title">RED <span>FLEX</span></h1>
                <h3 id="description">Thank you for signing up to Redflex. Tell me more about yourself.</h3>
            </header>
            <section id="survey-form-container">
                <form action="result.html" method="get">
                    <div class="input-box">
                        <label for="">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="enter your name">

                    </div>
                    <div class="input-box">
                        <label for="lname">Last Name</label><br>
                        <input type="text" name="lname" id="lname" placeholder="enter your last name">

                    </div>
                    <div class="input-box">
                        <label for="age">Age</label><br>
                        <input type="number" name="age" id="age" placeholder="enter your age">

                    </div>
                    <div class="input-box">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="enter your Email">

                    </div>
                </form>
                <div class="input-box">
                    <label for="">Content Type</label><br>
                    <select name="content" id="dropdown">
                        <!--name: (after send) saved with this name on the backend -->
                        <option value="movies">Movie</option>
                        <option value="series">Series</option>
                        <option value="tvShows">TV Show</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="" id="checkbox">Movie Type</label><br>
                    <input type="checkbox" name="movie" id="first-check" value="Comedy">
                    <label for="first-check">Comedy</label><br>
                    <input type="checkbox" name="movie" id="second-check" value="Action">
                    <label for="second-check">Action</label><br>
                    <input type="checkbox" name="movie" id="third-check" value="Romance">
                    <label for="third-check">Romance</label>
                </div>
                <div class="input-box">
                    <label for="" id="radio">Gender</label><br>
                    <input type="radio" name="gender" id="first-radio" value="female">
                    <label for="first-radio">female</label><br>
                    <input type="radio" name="gender" id="second-radio" value="male">
                    <label for="first-radio">male</label><br>
                    <input type="radio" name="gender" id="third-radio" value="other">
                    <label for="first-radio">other</label><br>
                </div>
                <div class="input-box">
                    <label for="">Feedback</label><br>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="any comment"></textarea>
                </div>


                <div class="form-submit">
                    <!-- <input type="submit" id="form-button" value="Send" /> -->
                    <button type="submit" id="form-button">Send</button>
                </div>

                </form>
            </section>
        </div>
    </main>
</body>

</html>
